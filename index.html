<!DOCTYPE html>
<html>
  
  <head>
    
    <title>D&D Dice Roller</title>
    <style>
      
      div {
        margin-top:10px;
      }
      
    </style>
    
  </head>
  
  <body>
    
    <div style="background-color:red; height:100px; width:100px;" onclick="alert(Math.floor((Math.random() * 20) + 1));">
      
      <p style="font-size:65px; margin:0px; padding-top:10px">d20</p>
        
    </div>
    
    <div style="background-color:red; height:100px; width:100px;" onclick="alert(Math.floor((Math.random() * 12) + 1));">
      
      <p style="font-size:65px; margin:0px; padding-top:10px">d12</p>
        
    </div>
    
    <div style="background-color:red; height:100px; width:100px;" onclick="alert(Math.floor((Math.random() * 9) + 0));">
      
      <p style="font-size:65px; margin:0px; padding-top:10px">d10</p>
        
    </div>
    
    <div style="background-color:red; height:100px; width:100px;" onclick="alert(Math.floor((Math.random() * 6) + 1));">
      
      <p style="font-size:65px; margin:0px; padding-top:10px">d6</p>
        
    </div>
    
    <div style="background-color:red; height:100px; width:100px;" onclick="alert(Math.floor((Math.random() * 4) + 1));">
      
      <p style="font-size:65px; margin:0px; padding-top:10px">d4</p>
        
    </div>
    
    
    
  </body>
  
</html>
